<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>财务管理系统</title>
    <!--  Bootstrap Style -->
    <link href="resources/js/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!--  Custom Style -->
    <link href="resources/css/style.css" rel="stylesheet" />
</head>
<body class="home-bg">

    <div class=".container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group form-style">
                            <span class="input-group-addon glyphicon glyphicon-user" id="input-username" aria-hidden="true"></span>
                            <input type="text" class="form-control" placeholder="Please enter your account" aria-describedby="input-username">
                        </div>
                        <div class="input-group form-style">
                            <span class="input-group-addon glyphicon glyphicon-lock" id="input-password" aria-hidden="true"></span>
                            <input type="text" class="form-control" placeholder="Please enter your password" aria-describedby="input-password">
                        </div>
                        <button class="form-style">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="resources/js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap-3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
